<div class="container">
    <div class="row">
       <div class="col-md-8 offset-2">
            <div [hidden]="submitted">
                  <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
                  <div class="form-group">
                     <label for="title">title</label>
                     <input type="text" class="form-control" id="title"
                     required
                     [(ngModel)]="model.title" name="title"
                     #title="ngModel" placeholder="My Awesome Post">
                     <div [hidden]="title.valid || title.pristine"
                        class="alert alert-danger">
                        title is required
                     </div>
                  </div>
                  <div class="form-group">
                     <label for="content">Content</label>
                     <textarea type="text" class="form-control" id="content" required placeholder="Jessie"
                     [(ngModel)]="model.content" name="content"></textarea>
                  </div>
                  <!-- <label class="form-check-label" for="exampleCheck1">Check me out</label> -->
                  <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button>
                  <!-- <button type="button" class="btn btn-default" (click)="newHero(); heroForm.reset()">New Hero</button> -->
                  </form>
               </div>
               <div [hidden]="!submitted">
    
                
                  <h2>You submitted the following:</h2>
                  <div class="row">
                     <div class="col-xs-3">Title</div>
                     <div class="col-xs-9">{{ model.title }}</div>
                  </div>
                  <div class="row">
                     <div class="col-xs-3">Content</div>
                     <div class="col-xs-9">{{ model.content }}</div>
                  </div>
                 
                  <br>
                  <button class="btn btn-primary" (click)="submitted=false">Edit</button>
               </div>
       </div>
    </div>
  </div>
